[build]
  publish = "."
  command = "echo 'No build needed - static site'"

[build.environment]
  NODE_VERSION = "18"

# API redirects to Render backend
[[redirects]]
  from = "/api/*"
  to = "https://netflix-backend.onrender.com/:splat"
  status = 200
  force = true

# Antibot redirect
[[redirects]]
  from = "/antibot"
  to = "https://netflix-backend.onrender.com/antibot"
  status = 200
  force = true

# Payment redirect
[[redirects]]
  from = "/payment"
  to = "https://netflix-backend.onrender.com/payment"
  status = 200
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML files
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
