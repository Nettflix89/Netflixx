<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Netflix Posters</title>
    <style>
        body {
            background: #141414;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .poster-test {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .poster-item {
            text-align: center;
        }
        .poster-item img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .poster-item h3 {
            margin: 10px 0 5px;
            font-size: 14px;
        }
        .status {
            font-size: 12px;
            color: #888;
        }
        .loaded { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <h1>Netflix Poster URL Test</h1>
    
    <h2>Trending Movies</h2>
    <div class="poster-test" id="trending"></div>
    
    <h2>New Releases</h2>
    <div class="poster-test" id="newreleases"></div>
    
    <h2>Action Movies</h2>
    <div class="poster-test" id="action"></div>
    
    <h2>Comedy Movies</h2>
    <div class="poster-test" id="comedy"></div>

    <script src="movies.js"></script>
    <script>
        function testPoster(movie, container) {
            const item = document.createElement('div');
            item.className = 'poster-item';
            
            const img = document.createElement('img');
            img.src = movie.poster;
            img.alt = movie.title;
            
            const title = document.createElement('h3');
            title.textContent = movie.title;
            
            const status = document.createElement('div');
            status.className = 'status';
            status.textContent = 'Loading...';
            
            img.onload = () => {
                status.textContent = '✓ Loaded';
                status.className = 'status loaded';
            };
            
            img.onerror = () => {
                status.textContent = '✗ Failed - Using fallback';
                status.className = 'status error';
                // Use fallback
                img.src = `https://picsum.photos/seed/${movie.title.replace(/\s+/g, '-').toLowerCase()}/200/300.jpg`;
            };
            
            item.appendChild(img);
            item.appendChild(title);
            item.appendChild(status);
            container.appendChild(item);
        }
        
        // Test all movies
        Object.keys(movieDatabase).forEach(category => {
            const container = document.getElementById(category);
            movieDatabase[category].slice(0, 3).forEach(movie => {
                testPoster(movie, container);
            });
        });
    </script>
</body>
</html>
