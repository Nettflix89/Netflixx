<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Poster Test</title>
    <style>
        body {
            background: #141414;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .poster-item {
            text-align: center;
            margin: 20px;
            border: 2px solid #333;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        .poster-item img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #555;
        }
        .poster-item h3 {
            margin: 10px 0 5px;
            font-size: 14px;
        }
        .status {
            font-size: 12px;
            margin-top: 5px;
        }
        .loaded { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <h1>Simple Poster Test - Absolute Paths</h1>
    
    <div class="poster-item">
        <h3>Stranger Things</h3>
        <img src="http://localhost:8000/posters/stranger-things-real.jpg" alt="Stranger Things" 
             onload="this.nextElementSibling.textContent='✓ Loaded'" 
             onerror="this.nextElementSibling.textContent='✗ Failed'">
        <div class="status">Loading...</div>
    </div>
    
    <div class="poster-item">
        <h3>Wednesday</h3>
