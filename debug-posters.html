<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Netflix Posters</title>
    <style>
        body {
            background: #141414;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .poster-test {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .poster-item {
            text-align: center;
            border: 2px solid #333;
            padding: 10px;
            border-radius: 8px;
        }
        .poster-item img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .poster-item h3 {
            margin: 10px 0 5px;
            font-size: 14px;
        }
        .status {
            font-size: 12px;
            margin-top: 5px;
        }
        .loaded { color: #4caf50; }
        .error { color: #f44336; }
        .debug {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Debug Netflix Posters</h1>
    
    <div class="debug" id="debug-info"></div>
    
    <h2>Trending Movies</h2>
    <div class="poster-test" id="trending"></div>

    <script src="movies.js"></script>
    <script>
        function testPoster(movie, container) {
            const item = document.createElement('div');
            item.className = 'poster-item';
            
            const img = document.createElement('img');
            img.src = movie.poster;
            img.alt = movie.title;
            
            const title = document.createElement('h3');
            title.textContent = movie.title;
            
            const status = document.createElement('div');
            status.className = 'status';
            status.textContent = 'Loading...';
            
            img.onload = () => {
                status.textContent = '✓ Loaded - ' + movie.poster;
                status.className = 'status loaded';
            };
            
            img.onerror = () => {
                status.textContent = '✗ Failed - ' + movie.poster;
                status.className = 'status error';
                console.error('Failed to load:', movie.poster);
            };
            
            item.appendChild(img);
            item.appendChild(title);
            item.appendChild(status);
            container.appendChild(item);
        }
        
        // Debug info
        const debugInfo = document.getElementById('debug-info');
        debugInfo.innerHTML = `
            <strong>Debug Info:</strong><br>
            Total movies in trending: ${movieDatabase.trending.length}<br>
            First movie title: ${movieDatabase.trending[0].title}<br>
            First movie poster: ${movieDatabase.trending[0].poster}<br>
            Server running: http://localhost:8000<br>
            Current path: ${window.location.pathname}
        `;
        
        // Test all movies
        movieDatabase.trending.forEach(movie => {
            testPoster(movie, document.getElementById('trending'));
        });
    </script>
</body>
</html>
